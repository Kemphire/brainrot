<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download PDF</title>
  </head>
  <body>
    <a href="#" onclick="download_ques()">Download PDF</a>
    <script>
      function download_ques() {
        const link = document.createElement('a');
        link.href = 'https://yourdomain.com/path-to-file/file.pdf';
        link.download = 'file.pdf'; // Optional: Set the file name
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }
    </script>
  </body>
</html>
